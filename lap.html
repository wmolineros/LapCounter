<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Lap Counter</title>
    </head>
        <body>
            <h1 class="counter">Lap Counter
                <i class="fa-solid fa-stopwatch-20" id="logo"></i>
            </h1>
            <div class="lap-count-area" id="buttons">
                <button class="lap-count" id="lap-button" data-type="lap">
                    <i class="fa-solid fa-check"></i>
                    <br>Lap
                </button>
                <a href="Index.html">
                    <button class="lap-count" id="new-opponent-button" data-type="opponent">
                        <i class="fa-solid fa-plus"></i>
                        <br>New Opponent
                    </button>
                </a>
            </div>
        <div id="app">
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                    <path
                      id="base-timer-path-remaining"
                      stroke-dasharray="283"
                      class="base-timer__path-remaining ${remainingPathColor}"
                      d="
                        M 50, 50
                        m -45, 0
                        a 45,45 0 1,0 90,0
                        a 45,45 0 1,0 -90,0
                      "
                    ></path>
                  </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label">
                    ${formatTime(timeLeft)}</span>
              </div>
            <div class="ranking-area">
                <h2>Ranking</h2>
                <p>Laps Ran</p>
                <p>Distance Ran <span id="distance">0</span></p>
            </div>
        </div>
        </body>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/771bafd7be.js" crossorigin="anonymous"></script>
</html>
