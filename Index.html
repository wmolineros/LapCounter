<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Lap Counter</title>
    </head>
        <body>
            <h1>Lap Counter
                <i class="fa-solid fa-stopwatch-20"></i>
            </h1>
            <div class="username">
                <p class="username">Username <input id="username" type="text"></p>
            </div>
            <div class="lap-count-area">
                <button class="lap-count">
                    <i class="fa-solid fa-check"></i>
                </button>
                <p>Lap</p>
                <button class="lap-count">
                    <i class="fa-solid fa-recycle"></i>
                </button>
                <p>Reset</p>
                <button class="lap-count">
                    <i class="fa-regular fa-clipboard"></i>
                </button>
                <p>Record</p>
                <button class="lap-count">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <p>New Opponent</p>
            </div>
            <div class="ranking-area">
                <h2>Ranking</h2>
                <p>Lap Distance in Meters = <input id="meters" type="number"></p>
                <p>Distance Ran <span id="distance">0</span></p>
                <p>Place <span id="placement">0</span></p>
                <button>
                    <i class="fa-solid fa-list"></i>
                </button>
                <p>Scoresheet</p>
            </div>
        </body>
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/771bafd7be.js" crossorigin="anonymous"></script>
</html>
