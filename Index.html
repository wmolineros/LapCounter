<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Lap Counter</title>
    </head>
        <body>
            <h1 class="counter">Lap Counter
                <i class="fa-solid fa-stopwatch-20" id="logo"></i>
            </h1>
            <div class="username">
                <p class="username">
                    <br>
                    Username: <input id="username" type="text"></p>
            </div>
            <div class="submit">
                <p class="username">
                    <br>
                    Lap Distance in Meters = <input id="meters" type="number"></p>
                <button class="submit-button">Submit and Begin
                </button>
            </div>
            <div class="lap-count-area" id="buttons">
                <button class="lap-count" id="lap-button">
                    <i class="fa-solid fa-check"></i>
                    <br>Lap
                </button>
                <button class="lap-count" id="reset-button">
                    <i class="fa-solid fa-recycle"></i>
                    <br>Reset
                </button>
                <button class="lap-count" id="record-button">
                    <i class="fa-regular fa-clipboard"></i>
                    <br>Record
                </button>
                <button class="lap-count" id="new-opponent-button">
                    <i class="fa-solid fa-plus"></i>
                    <br>New Opponent
                </button>
                <div class="base-timer">
                    <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                      <g class="base-timer__circle">
                        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                      </g>
                    </svg>
                    <span>
                      <!-- Remaining time label -->
                    </span>
                  </div>
            </div>
            <div class="ranking-area">
                <h2>Ranking</h2>
                <p>Time <span id="time">00:00</span></p>
                <p>Distance Ran <span id="distance">0</span></p>
                <p>Place <span id="placement">0</span></p>
                <button class="scoresheet-button">Scoresheet </button>
            </div>
        </body>
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/771bafd7be.js" crossorigin="anonymous"></script>
</html>
